<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceBox - USB Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>DeviceBox</span>
            </div>
            <div class="header-info">
                <span class="version">v{{ version }}</span>
                <div class="status-indicator online"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- System Status (Minimal) -->
        <section class="status-section">
            <div class="status-grid">
                <div class="status-card">
                    <div class="status-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="status-info">
                        <span class="status-label">CPU</span>
                        <span class="status-value" id="cpu-percent">--</span>
                    </div>
                </div>
                <div class="status-card">
                    <div class="status-icon">
                        <i class="fas fa-memory"></i>
                    </div>
                    <div class="status-info">
                        <span class="status-label">RAM</span>
                        <span class="status-value" id="memory-percent">--</span>
                    </div>
                </div>
                <div class="status-card">
                    <div class="status-icon">
                        <i class="fas fa-hdd"></i>
                    </div>
                    <div class="status-info">
                        <span class="status-label">Speicher</span>
                        <span class="status-value" id="storage-percent">--</span>
                    </div>
                </div>
                <div class="status-card">
                    <div class="status-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="status-info">
                        <span class="status-label">Temperatur</span>
                        <span class="status-value" id="temperature">--</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- USB Device Manager -->
        <section class="device-manager">
            <div class="section-header">
                <h2>USB Geräte</h2>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="refresh-devices-btn">
                        <i class="fas fa-sync-alt"></i>
                        Aktualisieren
                    </button>
                </div>
            </div>

            <!-- Available Devices -->
            <div class="devices-section">
                <h3>Verfügbare Geräte</h3>
                <div class="devices-list" id="available-devices">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Suche nach Geräten...</span>
                    </div>
                </div>
            </div>

            <!-- Configured Devices -->
            <div class="devices-section">
                <h3>Konfigurierte Geräte</h3>
                <div class="devices-grid" id="configured-devices">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Lade Geräte...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Update Section (Minimal) -->
        <section class="update-section">
            <div class="section-header">
                <h2>System Updates</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" id="check-updates-btn">
                        <i class="fas fa-search"></i>
                        Prüfen
                    </button>
                    <button class="btn btn-success" id="update-btn" style="display: none;">
                        <i class="fas fa-download"></i>
                        Update installieren
                    </button>
                </div>
            </div>
            
            <div class="update-info" id="update-info">
                <div class="update-status">
                    <i class="fas fa-check-circle"></i>
                    <span>System ist aktuell</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Device Configuration Modal -->
    <div class="modal" id="device-config-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Gerät konfigurieren</h3>
                <button class="modal-close" id="close-config-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="device-config-form">
                    <div class="form-group">
                        <label for="device-name">Gerätename</label>
                        <input type="text" id="device-name" name="name" placeholder="z.B. Kassendrucker">
                    </div>
                    <div class="form-group">
                        <label for="device-type">Gerätetyp</label>
                        <select id="device-type" name="type">
                            <option value="printer">Drucker</option>
                            <option value="label_printer">Etikettendrucker</option>
                            <option value="shipping_printer">Versanddrucker</option>
                            <option value="barcode_scanner">Barcode-Scanner</option>
                            <option value="receipt_printer">Belegdrucker</option>
                            <option value="card_reader">Kartenleser</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="device-model">Modell</label>
                        <select id="device-model" name="model">
                            <option value="">Modell auswählen...</option>
                            <optgroup label="Papierdrucker">
                                <option value="Brother HL-L2340DW">Brother HL-L2340DW</option>
                                <option value="HP LaserJet">HP LaserJet</option>
                                <option value="Canon PIXMA">Canon PIXMA</option>
                            </optgroup>
                            <optgroup label="Label-Printer">
                                <option value="Brother QL-700">Brother QL-700</option>
                                <option value="Brother QL-800">Brother QL-800</option>
                                <option value="Zebra ZD420">Zebra ZD420</option>
                            </optgroup>
                            <optgroup label="Versandlabel-Printer">
                                <option value="Dymo LabelWriter">Dymo LabelWriter</option>
                                <option value="Brother QL-1100">Brother QL-1100</option>
                            </optgroup>
                            <optgroup label="Barcode-Scanner">
                                <option value="Datalogic Touch 65">Datalogic Touch 65</option>
                                <option value="Honeywell Voyager">Honeywell Voyager</option>
                                <option value="Zebra DS2208">Zebra DS2208</option>
                            </optgroup>
                            <optgroup label="Bondrucker">
                                <option value="Epson TM-T20II">Epson TM-T20II</option>
                                <option value="Epson TM-T88VI">Epson TM-T88VI</option>
                                <option value="Star TSP143">Star TSP143</option>
                            </optgroup>
                            <optgroup label="EC-Kartengerät">
                                <option value="Ingenico Move/3500">Ingenico Move/3500</option>
                                <option value="Verifone VX520">Verifone VX520</option>
                                <option value="PAX A920">PAX A920</option>
                            </optgroup>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-config">Abbrechen</button>
                <button class="btn btn-primary" id="save-config">Speichern</button>
            </div>
        </div>
    </div>

    <!-- Device Test Modal -->
    <div class="modal" id="device-test-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Gerät testen</h3>
                <button class="modal-close" id="close-test-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="test-info">
                    <div class="device-info">
                        <h4 id="test-device-name">Gerätename</h4>
                        <p id="test-device-type">Gerätetyp</p>
                    </div>
                    <div class="test-options">
                        <h4>Test-Optionen</h4>
                        <div class="test-buttons">
                            <button class="btn btn-primary" id="test-print-btn" style="display: none;">
                                <i class="fas fa-print"></i>
                                Testdruck
                            </button>
                            <button class="btn btn-primary" id="test-scan-btn" style="display: none;">
                                <i class="fas fa-barcode"></i>
                                Test-Scan
                            </button>
                            <button class="btn btn-primary" id="test-transaction-btn" style="display: none;">
                                <i class="fas fa-credit-card"></i>
                                Test-Transaktion
                            </button>
                        </div>
                    </div>
                    <div class="test-results" id="test-results" style="display: none;">
                        <h4>Test-Ergebnis</h4>
                        <div class="result-content" id="result-content"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="close-test-modal-btn">Schließen</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
