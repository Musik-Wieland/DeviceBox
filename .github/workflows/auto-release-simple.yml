name: Auto Release (Simple)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manueller Trigger mÃ¶glich

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Alle Commits und Tags laden

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests packaging

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Check if release needed
        id: release_check
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current }}"
          
          # PrÃ¼fe ob es bereits einen Tag fÃ¼r diese Version gibt
          if git tag -l "v$CURRENT_VERSION" | grep -q "v$CURRENT_VERSION"; then
            echo "Version $CURRENT_VERSION already exists, skipping release"
            echo "create_release=false" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION is new, creating release"
            echo "create_release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Git Tag
        if: steps.release_check.outputs.create_release == 'true'
        run: |
          VERSION="${{ steps.release_check.outputs.version }}"
          
          # Git konfigurieren
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Tag erstellen
          git tag "v$VERSION"
          
          # Tag pushen (das funktioniert normalerweise)
          git push origin "v$VERSION"

      - name: Create Release
        if: steps.release_check.outputs.create_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release_check.outputs.version }}
          release_name: DeviceBox v${{ steps.release_check.outputs.version }}
          body: |
            ## DeviceBox v${{ steps.release_check.outputs.version }}
            
            ### Automatisches Release
            - Version: ${{ steps.release_check.outputs.version }}
            - Commit: ${{ github.sha }}
            - Datum: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            
            ### Installation
            ```bash
            curl -fsSL https://raw.githubusercontent.com/Musik-Wieland/DeviceBox/main/install.sh | bash
            ```
            
            ### Update
            ```bash
            sudo python3 /opt/devicebox/update_system.py update
            ```
          draft: false
          prerelease: false

      - name: Update version.json
        if: steps.release_check.outputs.create_release == 'true'
        run: |
          VERSION="${{ steps.release_check.outputs.version }}"
          
          # Erstelle version.json fÃ¼r das Update-System
          cat > version.json << EOF
          {
            "version": "$VERSION",
            "build_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}"
          }
          EOF
          
          # Committen (ohne Push)
          git add version.json
          git commit -m "chore: update version.json to $VERSION" || echo "No changes to commit"

      - name: Notify success
        if: steps.release_check.outputs.create_release == 'true'
        run: |
          echo "âœ… Release v${{ steps.release_check.outputs.version }} erfolgreich erstellt!"
          echo "ðŸ”— Release URL: https://github.com/Musik-Wieland/DeviceBox/releases/tag/v${{ steps.release_check.outputs.version }}"
